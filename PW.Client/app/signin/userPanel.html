<div class="navbar-form navbar-right">

        <a class="btn btn-success btn-sm"
           ui-sref="app.public.signin">
            <i class="fa fa-sign-in"></i>&nbsp;Sign In
        </a>
    </div>
    <div ng-show="isLoggedIn()">

        </button>
    </div>
</div>
